<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                
                <p>Size of the array : </p>
                <input id="a_size" type="range" min=5 max=150 step=1 value=80>
                <p>Speed of the algorithm : </p>
                <input id="a_speed" type="range" min=1 max=6 step=1 value=5>
                <button id="a_generate">Generate New Array</button>
                <!-- <button id="a_generate" type="button" class="btn btn-outline-primary">Generate New Array</button> -->

            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting Visualizer</p>

                <div class="algos">

                    <button type="button" class="btn btn-outline-primary">Bubble</button>
                    <button type="button" class="btn btn-outline-primary">Selection</button>
                    <button type="button" class="btn btn-outline-primary">Insertion</button>
                    <button type="button" class="btn btn-outline-primary">Merge</button>
                    <button type="button" class="btn btn-outline-primary">Quick</button>
                    <button type="button" class="btn btn-outline-primary" style="margin-right: 0px;">Heap</button>

                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">

            <h3>Time Complexity</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case : </p>
                    <p id="Time_Worst"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case : </p>
                    <p id="Time_Average"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case : </p>
                    <p id="Time_Best"></p>
                </div>

            </div>

        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">

            <h3>Space Complexity</h3>

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case : </p>
                    <p id="Space_Worst"></p>
                </div>
                
            </div>

        </div>

    </section>

    <footer>

    </footer>

    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>  <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>

</html>
